      - type: 0x0083
        PABID: 3
      - type: 0xff85
        FontID: 0xa000001
        data: "Create and edit RSS feeds in the RSS Feed Definitions view. The order of the feeds in the view is the order in which they appear in the feed list. You can change the order of the feeds in this view, by moving them up or down the list."
      - type: 0x0081
      - type: 0x0083
        PABID: 1
      - type: 0xff85
        FontID: 0xa000001
        data: "Use the 'External Web documents' view to collect and advertise Web-enabled documents as RSS items. For example, you might use this to aggregate important company documents like Human Resources PDF forms, Corporate policies, and other documents that may not be part of a Domino view."
