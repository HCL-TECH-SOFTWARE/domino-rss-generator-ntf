        PABID: 4
      - type: 0xff85
        FontID: 0xa000001
        data: syndicate (advertise) feeds
      - type: 0x0081
      - type: 0x0083
        PABID: 3
      - type: 0xff85
        FontID: 0xa000001
        data: "The rss_generator.ntf is a server-based template and it can only be used on a Domino server. Databases created from the template must reside on the server, and they can only access and generate feeds for databases co-located on the same server."
      - type: 0x0081
      - type: 0x0083
        PABID: 3
      - type: 0xff85
        FontID: 0xa000001
        data: "Databases created from the template must include Anonymous in the ACL, with Reader level privileges, if the RSS feed database is to be used by anyone. Session authentication must be disabled."
      - type: 0x0081
      - type: 0x0083
        PABID: 3
      - type: 0xff85
        FontID: 0xa000001
        data: "User-based RSS feed databases can be created with server security set to 'Basic' authentication mode and Anonymous is set to 'No access.' "
      - type: 0x0081
      - type: 0x0083
        PABID: 1
      - type: 0xff85
        FontID: 0xa000001
        data: "When users open the database, the home page redirects users to an \"Available Feeds\" page, which advertises all feeds listed in the RSS Feed Definitions view."
      - type: 0x0081
      - type: 0x0083
        PABID: 1
      - type: 0xff85
