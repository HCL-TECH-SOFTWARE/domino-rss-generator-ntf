        FontID: 0xa000001
        data: "E-mail, Calendar, and Contact entries from a user's database"
      - type: 0x0081
      - type: 0x0083
        PABID: 4
      - type: 0xff85
        FontID: 0xa000001
        data: Corporate contacts
      - type: 0x0081
