        data: Discussions
      - type: 0x0081
      - type: 0x0083
        PABID: 3
      - type: 0xff85
        FontID: 0xa000001
        data: "RSS feed generator databases have three primary functions:"
      - type: 0x0081
      - type: 0x0083
        PABID: 4
      - type: 0xff85
        FontID: 0xa000001
        data: map fields in Domino databases to RSS XML elements
      - type: 0x0081
      - type: 0x0083
        PABID: 4
      - type: 0xff85
        FontID: 0xa000001
        data: generate the RSS feeds
      - type: 0x0081
